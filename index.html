<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集 | 18岁编程学习者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 48px;
            line-height: 120px;
            margin: 0 auto 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .title-desc {
            color: #666;
            font-size: 16px;
        }
        section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h2 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
            padding-left: 12px;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .skill-tag {
            background-color: #eaf4ff;
            color: #3498db;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        .project-item {
            margin-bottom: 20px;
        }
        .project-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 6px;
        }
        .project-desc {
            color: #666;
            font-size: 14px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-item {
            color: #3498db;
            text-decoration: none;
        }
        footer {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">我</div>
            <h1>18岁编程学习者</h1>
            <p class="title-desc">正在学习 HTML + CSS + JavaScript，目标是靠技术赚钱</p>
        </header>

        <section>
            <h2>我的技能</h2>
            <div class="skill-list">
                <div class="skill-tag">HTML</div>
                <div class="skill-tag">CSS</div>
                <div class="skill-tag">JavaScript</div>
                <div class="skill-tag">AI辅助开发</div>
            </div>
        </section>

        <section>
            <h2>我的项目</h2>
            <div class="project-item">
                <div class="project-title">个人主页</div>
                <div class="project-desc">使用 HTML + CSS 制作的第一个网页，展示个人介绍和按钮交互</div>
            </div>
            <div class="project-item">
                <div class="project-title">AI辅助开发</div>
                <div class="project-desc">使用 AI 生成代码并进行修改，提升开发效率</div>
            </div>
        </section>

        <section>
            <h2>联系我</h2>
            <div class="contact-info">
                <a href="#" class="contact-item">微信：xxx（可替换成你的）</a>
                <a href="#" class="contact-item">邮箱：xxx@example.com（可替换成你的）</a>
            </div>
        </section>

        <footer>
            &copy; 2026 我的作品集 | 18岁，为未来努力
        </footer>
    </div>
</body>
</html>
